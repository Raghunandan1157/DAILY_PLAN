<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Selector</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f4f8;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }
    .btn {
      display: inline-block;
      padding: 1.5rem 3rem;
      font-size: 1.5rem;
      color: #fff;
      background: #0077ff;
      border: none;
      border-radius: 0.5rem;
      text-decoration: none;
      text-align: center;
      min-width: 200px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #005fcc;
    }
    @media (min-width: 600px) {
      .container {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="laptop.html" class="btn">Laptop</a>
    <a href="mobile.html" class="btn">Mobile</a>
  </div>
</body>
</html>
